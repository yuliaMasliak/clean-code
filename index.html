<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  <title>Todo App</title>
</head>
<body class="app">
  <header class="header">
    <img src="./assets/eisenhower-matrix.jpg" class="header__banner" alt="Eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <p class="new-task">
      <label class="new-task__label" for="new-task">Add Item</label>
      <div class="new-task__row-wrapper">
        <input class="new-task__input new-task__input_text" id="new-task" type="text">
        <button class="new-task__button" id="new-task-button">Add</button>
      </div>
    </p>
    <div class="todo">
    <h3 class="todo__title">Todo</h3>
    <ul class="todo__list" id="incompleted-tasks">
    </ul>
    </div>
    <div class="done">
    <h3 class="done__title">Completed</h3>
    <ul class="done__list" id="completed-tasks">
    </ul>
    </div>
  </main>
</body>
<script src="app.js"></script>
</html>
