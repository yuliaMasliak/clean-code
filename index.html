<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  <title>Todo App</title>
</head>
<body class="app">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" class="top-banner" alt="Eisenhower matrix">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <p id="add-item">
      <label class="label label-new-task" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input class="input input-text task" id="new-task" type="text">
        <button class="button" >Add</button>
      </div>
    </p>
    <h3 class="block-title">Todo</h3>
    <ul class="list" id="incompleted-tasks">
      <li class="list-item">
        <input class="input input-checkbox" type="checkbox">
        <label class="task label">Pay Bills</label>
        <input class="input input-text task"  type="text" >
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img src="./remove.svg" class="button-delete-img" alt="Cross delete button"></button>
      </li>
      <li class="list-item edit-mode">
        <input class="input input-checkbox" type="checkbox">
        <label class="task label">Go Shopping</label>
        <input  class="input input-text task" type="text" value="Go Shopping" >
        <button class="button edit">Save</button>
        <button class="button delete">
          <img src="./remove.svg" class="button-delete-img"  alt="Cross delete button">
        </button>
      </li>
    </ul>
    <h3 class="block-title">Completed</h3>
    <ul class="list" id="completed-tasks">
      <li class="list-item">
        <input  class="input input-checkbox" type="checkbox" checked>
        <label class="task label">See the Doctor</label>
        <input class="input input-text task" type="text">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img src="./remove.svg" class="button-delete-img" alt="Cross delete button">
        </button>
      </li>
    </ul>
  </main>
</body>
<script src="app.js"></script>
</html>
